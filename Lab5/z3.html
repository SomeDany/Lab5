<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Веклич Д.Н.</title>
                <style>

                </style>
        </head>
            <body>
                <script>
                    "use strict";
                    let str = prompt("Введите строку","");
                    document.write("Введенная строка: <br \/>",str)
                    let n = str.length;
                    let nstr='';


                    for(let i=0; i<n; i++){
                        if(str.charCodeAt(i)==122 | str.charCodeAt(i)==90 | str.charCodeAt(i)==1071 | str.charCodeAt(i)==1103){
                            if(str.charCodeAt(i)==122){nstr+= String.fromCharCode(97);};
                            if(str.charCodeAt(i)==90){nstr+= String.fromCharCode(65);};
                            if(str.charCodeAt(i)==1071){nstr+= String.fromCharCode(1040);};
                            if(str.charCodeAt(i)==1103){nstr+= String.fromCharCode(1072);};
                        }
                        else{
                            nstr+= String.fromCharCode(str.charCodeAt(i)+1);
                        }
                    }

                    document.write("<br \/><br \/>Зашифрованная строка: <br \/>",nstr);

                </script>
            </body>
    </html>
