<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Веклич Д.Н.</title>
                <style>

                </style>
        </head>
            <body>
                <script>
                    "use strict";
                    let str = prompt("Введите слова через пробел","");
                    document.write("Введенные слова: ",str);

                    let k=0;
                    let ks=0;
                    let n =str.length;

                    for(let i=0;i<n;i++){

                        if(str[i]=="г"){
                            ks++;
                            continue;
                        }
                        

                        if((str[i]==" " && ks==0) | (i==n-1 && ks==0)){
                            k++;
                        }
                        if((str[i]==" " && ks>0) | (i==n-1 && ks>0)){
                            ks=0;
                        }

                    }

                    document.write("<br \/> Кол-во слов без буквы 'г': ",k);

                    str = str.split(' ').map(s => '*' + s).join(' ');
                    document.write("<br \/> <br \/> Строка, с символом *, вставленым перед первой буквой каждого слова: ",str);





                </script>
            </body>
    </html>
